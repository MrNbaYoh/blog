title: "Blog Title"
author: "Blog Author"
description: "Really cool blog about ... something"
url: "https://niklasbuschmann.github.io"
baseurl: "/contrast"

# Styling
permalink: pretty
dark_theme: false

# Add navigation links to the header
navigation:
#  - index.html
#  - archive.html
#  - about.md

# Header icons, see http://fontawesome.io/icons/ for all possible icons
icons:
  - github: "https://github.com/niklasbuschmann/contrast"
  - envelope: "mailto:niklas.buschmann@posteo.de"
  - feed: "feed.xml"

# Embed comments
comments:
#  disqus: "disqus-contrast"
#  isso: "comments.mysite.org"

# Pagination
show_excerpts: false # show excerpts on the homepage
paginate: 2 # number of articles per page
excerpt_separator: "\n\n\n" # end excerpt after two blank lines
more: "read more Â»"

defaults: [{scope: {path: ""}, values: {layout: "default"}}, {scope: {path: "", type: "posts"}, values: {comments: true}}]
plugins: [jekyll-feed, jekyll-paginate]
